<!DOCTYPE html>
<head lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
    body {
        font-family: Arial,sans-serif;
        margin: 0;
        padding: 0;
        background-color: aquamarine;
    }
    .container {
        width: 80%;
        margin: 20px auto;
        background: wheat;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px;
    }
    .header{
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .stats{
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
    }
    .stat-box{
        background: lightseagreen;
        color: white;
        padding: 20px;
        border-radius: 8px;
        width: 30%;
        text-align: center;
    }
    .chart-placeholder{
        width: 100%;
        height: 300px;
        background: whitesmoke;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        margin-top: 20px;
    }
        @media(max-width: 768px){
            .container{
                width: 90%;
                padding: 15px;
            }
            .stats{
                flex-direction: column;
                align-items: center;
            }
            .stat-box{
                width: 80%;
                margin-bottom: 15px;
            }
            input{
                width: 100%;
            }
        }
        @media(max-width: 480px){
            .header{
                font-size: 20px;
            }
            .stat-box h3 {
                font-size: 18px;
            }
            .chart-placeholder {
                height: 200px;
            }
        }
</style>
</head>
<body>
    <div class="container">
        <div class="header">Dashboard</div>
        <div class="stats">
            <div class="stat-box">
                <h3>Total Workouts</h3>
                <input type="number" id="workouts" placeholder="Enter workouts" oninput="calculateProgress()">
            </div>
        <div class="stat-box">
            <h3>Calories Burned</h3>
            <input type="number" id="calories" placeholder="Enter calories" oninput="calculateProgress()">
        </div>
        <div class="stat-box">
            <h3>Progress</h3>
            <input type="text" id="progress" placeholder="0%" readonly>
        </div>
        </div>
    </div>
    <div class="chart-placeholder">
        <p>Graph displayed here</p>
    </div>
    <script>
        function calculateProgress() {
            let workouts = 
            parseFloat(document.getElementById('workouts').value )||0;
            let calories =
            parseFloat(document.getElementById('calories').value)||0;
            let maxWorkouts = 100;
            let maxCalories = 20000;
            let workoutProgress = (workouts /maxWorkouts)*100;
            let calorieProgress = (calories / maxCalories)*100;
            let totalProgress = (workoutProgress + calorieProgress)/2;
            totalProgress = Math.min(totalProgress,100);
            document.getElementById('progress').value = totalProgress.toFixed(1)+"%";}
    </script>
</body>
</html>
