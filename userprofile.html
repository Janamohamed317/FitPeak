<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="userprofile.css"> <!-- Link to the CSS file -->
</head>
<body>

    <!-- Navigation Bar -->
    <div class="topbar">
        <h1>My Profile</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Fitness Goals</a>
            <a href="#">Fitness History</a>
            <a href="#">Logout</a>
        </nav>
    </div>

    <!-- Profile Section -->
    <div class="profile-container">
        <div class="profile-card">
            <!-- Centered Profile Image -->
            <div class="profile-img-container">
                <img src="profile.png" alt="User Image" class="profile-img">
            </div>

            <!-- User Info -->
            <div class="info">
                <p><strong>Full Name:</strong> Username</p>
                <p><strong>Email:</strong> abc@gmail.com</p>
                <p><strong>Phone:</strong> +0123458900</p>
                <p><strong>Address:</strong> Cairo, Egypt</p>
            </div>

            <!-- Health Info -->
            <div class="health-info">
                <p><strong>Age:</strong> 25</p>
                <p><strong>Weight:</strong> 70 kg</p>
                <p><strong>Height:</strong> 170 cm</p>
                <p><strong>BMI:</strong> 24.2</p>
            </div>

            <!-- Edit Button -->
            <button class="edit-btn">Edit</button>
        </div>
    </div>

</body>
</html>
