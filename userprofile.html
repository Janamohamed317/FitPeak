<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="userprofile.css">
    <title>My Profile</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="topbar d-flex justify-content-between align-items-center px-4">
                <h2 class="text-white">My Profile</h2>
                <nav>
                    <a href="">Home</a>
                    <a href="">Fitness Goals</a>
                    <a href="">Fitness History</a>
                    <a href="">Logout</a>
                </nav>
            </div>
            <div class="row mt-4 align-items-stretch">
               <div class="col-md-4 d-flex justify-content-center">
                    <div class="card text-center sidebar w-100 h-100">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <img src="user.png" class="rounded-circle shadow-lg" width="120">
                            <h4 class="mt-3">Username</h4>
                        </div>
                    </div>
               </div>
               <div class="col-md-8 d-flex flex-column">
                <div class="card content shadow-sm h-100">
                    <h3 class="m-3 pt-3 text-primary font-weight-bold">About</h3>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4 font-weight-bold text-primary">Full Name</div>
                            <div class="col-md-8">Username</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4 font-weight-bold text-primary">Email</div>
                            <div class="col-md-8">abc@gmail.com</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4 font-weight-bold text-primary">Phone</div>
                            <div class="col-md-8">+0123458900</div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 font-weight-bold text-primary">Address</div>
                            <div class="col-md-8">Cairo, Egypt</div>
                        </div>
                    </div>
                </div>
               </div> 
            </div>
        </div>
    </div>
</body>
</html>
