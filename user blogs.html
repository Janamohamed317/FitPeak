<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Blogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .blog-input {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background: #0056b3;
        }
        .blog-posts {
            margin-top: 20px;
        }
        .post {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            border-left: 5px solid #007bff;
        }
        .post-title {
            font-size: 20px;
            font-weight: bold;
        }
        .post-content {
            margin-top: 5px;
        }
        @media(max-width: 768px){
            .container{
                width: 90%;
                padding: 15px;
            }
            .blog-input input,
            .blog-input textarea,
            button {
                width: 100%;
            }
        }
        @media (max-width:480px){
            .header{
                font-size: 20px;
            }
            .post-title{
                font-size: 18px;
            }
            .post-content{
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">User Blogs</div>

        <!-- Blog Input Form -->
        <div class="blog-input">
            <input type="text" id="title" placeholder="Enter Blog Title">
            <textarea id="content" rows="4" placeholder="Write your blog here..."></textarea>
            <button onclick="addPost()">Post</button>
        </div>

        <!-- Display Blog Posts -->
        <div class="blog-posts" id="blogPosts">
            <h3>Latest Blogs</h3>
        </div>
    </div>

    <script>
        function addPost() {
            let title = document.getElementById('title').value.trim();
            let content = document.getElementById('content').value.trim();
            let blogPosts = document.getElementById('blogPosts');

            if (title === "" || content === "") {
                alert("Please enter both title and content.");
                return;
            }

            // Create new blog post element
            let post = document.createElement('div');
            post.classList.add('post');
            post.innerHTML = `<div class="post-title">${title}</div>
                                <div class="post-content">${content}</div>`;

            // Add the new post to the top
            blogPosts.insertBefore(post, blogPosts.children[1]);

            // Clear input fields
            document.getElementById('title').value = "";
            document.getElementById('content').value = "";
        }
    </script>
</body>
</html>
